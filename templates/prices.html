{% extends "base.html" %}

{% block title %}Precios - Mini Programadores{% endblock %}

{% block content %}
<div class="prices-container">
    <h1>Nuestros Planes</h1>
    <div class="prices-grid">
        <div class="price-card">
            <div class="price-header">
                <h3>1 clase semanal</h3>
                <div class="price">
                    <span class="amount">35€</span>
                    <span class="period">/mes</span>
                </div>
            </div>
            <ul class="price-features">
                <li><span class="price-per-class">8.75€</span> por clase</li>
                <li>Material incluido</li>
            </ul>
        </div>

        <div class="price-card featured">
            <div class="price-header">
                <h3>2 clases semanales</h3>
                <div class="price">
                    <span class="amount">49€</span>
                    <span class="period">/mes</span>
                </div>
            </div>
            <ul class="price-features">
                <li><span class="price-per-class">6.125€</span> por clase</li>
                <li>Material incluido</li>
            </ul>
        </div>

    </div>
</div>
{% endblock %}
