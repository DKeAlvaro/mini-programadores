<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mini Programadores{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="logo" style="text-decoration: none">
            Mini Programadores
            <img src="{{ url_for('static', filename='images/logo_3.svg') }}" alt="Mini Programadores Logo" style="height: 50px; vertical-align: middle; transform: translateY(-3px);">
        </a>
        <button class="menu-toggle" aria-label="Alternar navegación">
            ☰
        </button>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Inicio</a></li>
            <li><a href="{{ url_for('courses') }}">Cursos</a></li>
            <li><a href="{{ url_for('prices') }}">Precios</a></li>
            <li><a href="{{ url_for('contact') }}">Contacto</a></li>
        </ul>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Mini Programadores. Todos los derechos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
