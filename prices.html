<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios - Mini Programadores</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo" style="text-decoration: none">
            Mini Programadores
            <img src="static/images/Logo_3.svg" alt="Mini Programadores Logo" style="height: 50px; vertical-align: middle; transform: translateY(-3px);">
        </a>
        <button class="menu-toggle" aria-label="Alternar navegación">
            ☰
        </button>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="courses.html">Cursos</a></li>
            <li><a href="prices.html">Precios</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="prices-container">
            <h1>Nuestros Planes</h1>
            <div class="prices-grid">
                <div class="price-card">
                    <div class="price-header">
                        <h3>1 clase semanal</h3>
                        <div class="price">
                            <span class="amount">35€</span>
                            <span class="period">/mes</span>
                        </div>
                    </div>
                    <ul class="price-features">
                        <li><span class="price-per-class">8.75€</span> por clase</li>
                        <li>Material incluido</li>
                    </ul>
                </div>

                <div class="price-card featured">
                    <div class="price-header">
                        <h3>2 clases semanales</h3>
                        <div class="price">
                            <span class="amount">49€</span>
                            <span class="period">/mes</span>
                        </div>
                    </div>
                    <ul class="price-features">
                        <li><span class="price-per-class">6.125€</span> por clase</li>
                        <li>Material incluido</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
